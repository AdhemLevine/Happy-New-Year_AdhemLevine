<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year Animation</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .happy-new-year {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #FFE5B4; /* Golden yellow */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="happy-new-year">Happy New Year!</div>
    <img src="fireworks-dance.gif" alt="Fireworks" width="200">
  </div>
</body>
</html>
